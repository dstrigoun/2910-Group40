			<a href="form.html" class="button">Login/Sign in</a>

	<div id="form">
		<div id="login_form">
		
			<form id="log"action="#">
			
				<h1> Login </h1>
				
				<table>
					<tr>
						<th><label for="user">User Name: </label></th>
						<td><input type="text" class="user" name="user" placeholder="Your user name.."></td>
					</tr>
					<tr>
						<th><label for="password">Password: </label></th>
						<td><input type="text" class="password" name="password" placeholder="Your password.."></td>
					</tr>
					<tr>
						<th><input type="submit" value="Login"></th>
						<td></td>
					</tr>
				</table>
			</form>	
				
		</div>
		
		
		<div id="sign_up">	
		
			<form id="sig" action="#">
			
				<h1>Sign Up</h1>
					<table>
						<tr>
							<th><label for="fname">First Name: </label></th>
							<td><input type="text" id="fname" name="firstname" placeholder="Your name.."></td>
						</tr>
						<tr>
							<th><label for="lname">Last Name: </label></th>
							<td><input type="text" id="lname" name="lastname" placeholder="Your last name.."></td>
						</tr>
						<tr>
							<th><label for="email">Email: </label></th>
							<td><input type="text" id="email" name="email" placeholder="Your email.."></td>
						</tr>
						<tr>
							<th><label for="user">User Name: </label></th>
							<td><input type="text" id="user" name="user" placeholder="Your user name.."></td>
						</tr>
						<tr>
							<th><label for="password">Password: </label></th>
							<td><input type="text" id="password" name="password" placeholder="Your password.."></td>
						</tr>
						<tr>
							<th><label for="confirm_password">Confirm Password: </label></th>
							<td><input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm your password.."></td>
						</tr>
						<tr>
							<th><label for="gender">Gender: </label></th>
							<td><select id="gender" name="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select></td>
						</tr>
						<tr>
							<th><input type="submit" value="Sign Up"></th>
							<td></td>
						</tr>
					</table>
					
					
			</form>
		</div>  
	</div>
